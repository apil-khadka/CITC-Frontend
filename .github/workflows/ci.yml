name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    if: github.repository == 'CITC-Club/CITC-Frontend'
    name: CI on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Detect lint/build/test scripts
        id: scripts
        run: |
          node -e "const p=require('./package.json'); console.log('has_lint='+!!(p.scripts && p.scripts.lint)); console.log('has_build='+!!(p.scripts && p.scripts.build)); console.log('has_test='+!!(p.scripts && p.scripts.test));" > /tmp/scripts.txt
          while IFS= read -r line; do echo "$line" >> $GITHUB_OUTPUT; done < /tmp/scripts.txt

      - name: Install dependencies
        id: install
        run: |
          npm ci

      - name: Run linter
        if: steps.scripts.outputs.has_lint == 'true'
        run: |
          npm run lint

      - name: Build project
        if: steps.scripts.outputs.has_build == 'true'
        run: |
          npm run build

      - name: Upload build artifacts
        if: steps.scripts.outputs.has_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Success summary
        if: always()
        run: |
          echo "Package manager: npm"
          echo "Has lint script: ${{ steps.scripts.outputs.has_lint }}"
          echo "Has build script: ${{ steps.scripts.outputs.has_build }}"

